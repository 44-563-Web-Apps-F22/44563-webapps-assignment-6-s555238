<!DOCTYPE html>
<head>
    <title>Dicount File</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<html>
 
<body>

<h2>Sumanth Reddy Kanukuntla  computes discounts</h2>

<form>
    <label for="baseamount">Enter base amount</label>
    <input type ="number" id="baseamount" name="baseamount" value=20> <br>

    <label for="discount">Enter the discount percentage</label>
    <input type ="number" id="discounts" name="discounts" value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount ">
</form>

<p id="resultdis"></p><br>


<form>
<input  type ="radio" id="times" name="form" onclick="chooseOp()" value=times> 
<label for="times">*</label><br>

<input onclick="chooseOp()" type ="radio" id="divide" name="form" value=divide> 
<label for="divide">/</label><br>

<input onclick="chooseOp()" type ="radio" id="exponent" name="form" value="exponent"> 
<label for="exponent">**</label><br>
</form>
<p id="result"></p><br>


<script> 

function discount(){
     base=document.getElementById("baseamount").value;
     dis=document.getElementById("discounts").value;
    console.log(dis)
     res="";
    base=base-(base*dis/100);
    for(n=1;n<=5;n++)
    {
        
        res+=base*n+" ";
    }
    document.getElementById("resultdis").innerHTML="Discounted amounts for base "+base+" are "+res;

    
}
function chooseOp()
    {
         base=document.getElementById("baseamount").value;
         res;
     dis=document.getElementById("discounts").value;
    if(document.getElementById("times").checked)
    {
        res=base*dis;
    }
    else if(document.getElementById("divide").checked)
    {
        res=base/dis;
    }
    else if(document.getElementById("exponent").checked)
    {
        res=base**dis;
    }
    document.getElementById("result").innerHTML=res;
          
    }
</script>

</body>
</html>
