<!DOCTYPE html>
<html>
 <head>
    <title>Vacation Doc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </head>
<body>

<h2> Kanukuntla sumanthreddy selects a vacation</h2>

<form>
    <div class="form-check">
    <input type ="checkbox" id="travel" name="travel" value="True" class="form-check-input">
    <label for="travel" class="form-check-label">Travel by Air</label> <br>
</div>
<div class="form-check">
    <input type ="checkbox" id="domestic" name="domestic" value="True" class="form-check-input"> 
    <label for="domestic" class="form-check-label">Domestic</label><br>
</div>
    <input type ="checkbox" id="resort" name="resort" value="False" > 
    <label for="resort" class="form-check-label">Resort</label><br>

    <input type="button" onclick="selectVacation()" value="Select a vacation"class="btn btn-primary">
</form>
<br>
<form>
    <div class="form-group">
    <label for="city">Enter a city</label>
    <input type="text" id="city" value=city class="form-control">
    <br>
    <label for="price">Enter price</label>
    <input type="text" id="price" value=price class="form-control">
    <br>
</div>
    <input type="button" onclick="updateVacation()" value="Update the vacation" class="btn btn-primary">
</form>



<p id="result"></p>

<script> 
 my_vacation={}
function selectVacation (){
    my_vacation={}
    air=document.getElementById("travel").checked;
    domestic=document.getElementById("domestic").checked;
    resort=document.getElementById("resort").checked;
    my_vacation["air"]=air;
    my_vacation["domestic"]=domestic;
    my_vacation["resort"]=resort;
    res=JSON.stringify(my_vacation);
    document.getElementById("result").innerHTML=res;
}
function updateVacation(){
     city=document.getElementById("city").value;
    price=document.getElementById("price").value;
    my_vacation["city"]=city;
    my_vacation["price"]=price;
    res=JSON.stringify(my_vacation);
    document.getElementById("result").innerHTML=res;
}
</script>

</body>
</html>
